<div class="trelo-scroll">
<div class="trello-container">
 
 <div class="panel panel-primary trello-panel">
      <div class="panel-heading">Group 2</div>
      <div class="panel-body">
      	<div ng-repeat="x in Users| filter : { GroupId : 2}" ng-click="ShowProfile(x)">
      		<div class="tile-container">
      			<span class="tile-title">{{x.Name}}</span>
      			<div class="tile-group">
      				<img src="/img/nobody_m.original.jpg" class="trello-image-profile">
      				<div class="tile-items">
      				<div >
      					<span class="tile-mail">{{x.Mail}}</span>
      				</div>
      				<div>
      					<span>{{x.Department}}</span>
      				</div>
      				</div>
      				
      			</div>
      		</div>
      		
      	</div>
      </div>
    </div>
