<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-httpbackend-e2e-testing-production</title>
  


  <script src="angular.js"></script>
  <script src="angular-mocks.js"></script>
  <script src="angular-route.js"></script>
  <script src="angular-resource.js"></script>
  <script src="app.js"></script>
  <script src="e2e.js"></script>
  <script src="js/list_view.js"></script>
  <script src="js/title_panel_view.js"></script>
  <script src="js/trello-panel_view.js"></script>
  <script type="text/javascript" src="extern/jquery-2.2.4.js"></script>
  <script type="text/javascript" src="extern/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="extern/bootstrap-3.3.6-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" type="text/css" href="css/tile_view.css">
  <link rel="stylesheet" type="text/css" href="css/trello_view.css">


  
</head>
<body ng-app="myAppE2E">
	<div class="container">
		<div class="container nav-list-container">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">TestTask</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#/list">List</a></li>
	    <li><a href="#/tilepanel">Tile Panel</a></li>
	    <li><a href="#/trellopanel">Trello panel</a></li>
      </ul>
    </div>
  </div>
</nav>
	</div>
  <div ng-view></div>

<div ng-controller="main">
  
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#userModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="userModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User Profile</h4>
        </div>
        <div class="modal-body">
          <div class="prev-group">
            <div>
            <h3>User Name</h3>
              <img src="/img/nobody_m.original.jpg" class="prev-profile-img">
            </div>
      
                     
              
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="control-label col-sm-4" for="email">User Name:</label>
                  <div class="col-sm-8">
                    <span>Name</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="pwd">Departmet:</label>
                  <div class="col-sm-8">          
                    <span>Department</span>
                  </div>
                </div>
              </form>
              
          </div>
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>

</div>
	</div>
  
</body>
</html>
