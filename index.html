<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test task</title>
  


  <script src="extern/angular.js"></script>
  <script src="extern/angular-mocks.js"></script>
  <script src="extern/angular-route.js"></script>
  <script src="extern/angular-resource.js"></script>
<!--<script type="text/javascript" data-main="js/app.js" src="extern/require.js"></script>-->

  <script src="js/app.js"></script>
  <script src="js/e2e.js"></script>
  <script src="js/list_view.js"></script>
  <script src="js/title_panel_view.js"></script>
  <script src="js/trello-panel_view.js"></script>
  <script type="text/javascript" src="extern/jquery-2.2.4.js"></script>
  <script type="text/javascript" src="extern/bootstrap-3.3.6-dist/js/bootstrap.js"></script>

  <link rel="stylesheet" type="text/css" href="extern/bootstrap-3.3.6-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" type="text/css" href="css/tile_view.css">
  <link rel="stylesheet" type="text/css" href="css/trello_view.css">
  <link rel="stylesheet" type="text/css" href="css/hw.css">
  <link rel="icon" sizes="16x16" href="/img/favicon-16x16.png">

  
</head>
<body ng-app="myAppE2E">
	
		<div class="container nav-list-container">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#/hw">TestTask</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#/list">List</a></li>
	    <li><a href="#/tilepanel">Tile Panel</a></li>
	    <li><a href="#/trellopanel">Trello panel</a></li>
      </ul>
    </div>
  </div>
</nav>
	</div>
  <div ng-view class="view-container"></div>

<div ng-controller="main" id="userPreviewControl">
  
  <!-- Modal -->
  <div class="modal fade" id="userModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User Profile</h4>
        </div>
        <div class="modal-body">
          <div class="prev-group">
            
            <div class="col-sm-3 ">
            	<img src="/img/nobody_m.original.jpg" class="prev-profile-img">
            </div>
            <div class="col-sm-4">
            	<div>
            		<div>
            			<h3 class="prev-user-name">{{PreviewName}}</h3>        
            		</div>
            		<div>
            			<span >{{PreviewMail}}</span> 
            		</div>
            	</div>
            	
            	
            </div>
            <div class="col-sm-4 description">
            	Profession description: Graphic & Designer,
            	QA Engineer, Frontend Developer
            </div>

          </div>
          

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>

</div>

  
</body>
</html>
